<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <h1>Calculator</h1>
        <form id="add">
            <div class="form-group">
                <label for="add1">1st number:</label>
                <input type="text" id="add1" class="form-control">
            </div>
            <div class="form-group">
                <label for="add2">2nd number:</label>
                <input type="text" id="add2" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
        <div id="outputAdd">

        </div>
        <form id="subtract">
            <div class="form-group">
                <label for="sub1">1st number:</label>
                <input type="text" id="sub1" class="form-control">
            </div>
            <div class="form-group">
                <label for="sub2">2nd number:</label>
                <input type="text" id="sub2" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Subtract</button>
        </form>
        <div id="outputSub">

        </div>
        <form id="multiply">
            <div class="form-group">
                <label for="mul1">1st number:</label>
                <input type="text" id="mul1" class="form-control">
            </div>
            <div class="form-group">
                <label for="mul2">2nd number:</label>
                <input type="text" id="mul2" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Multiply</button>
        </form>
        <div id="outputMul">

        </div>
        <form id="divide">
            <div class="form-group">
                <label for="div1">1st number:</label>
                <input type="text" id="div1" class="form-control">
            </div>
            <div class="form-group">
                <label for="div2">2nd number:</label>
                <input type="text" id="div2" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Divide</button>
        </form>
        <div id="outputDiv">

        </div>
    </div>
</body>

</html>
